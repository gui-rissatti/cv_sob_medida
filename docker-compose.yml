version: '3.9'

services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    command: >-
      sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      PYTHONPATH: /app/src
    env_file:
      - ./backend/.env.example
    ports:
      - '8000:8000'

  frontend:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: >-
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      BROWSER: none
    ports:
      - '5173:5173'

volumes:
  frontend_node_modules:
