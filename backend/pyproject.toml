[tool.black]
line-length = 100
target-version = ["py312"]
exclude = [".venv", "build", "dist"]

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [".venv", "build", "dist"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "S", "ASYNC"]
ignore = ["E203"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
plugins = []
exclude = "(\\.venv|build|dist)"
